name: Generate index

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate index
        run: |
          OUTPUT="index"
          > "$OUTPUT"
          for file in *; do
            [[ "$file" == "$OUTPUT" ]] && continue
            [[ -f "$file" ]] || continue
            printf "\n===== %s =====\n\n" "$file" >> "$OUTPUT"
            cat "$file" >> "$OUTPUT"
            printf "\n" >> "$OUTPUT"
          done

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add index
          git commit -m "Auto-generate index" || exit 0
          git push origin main
